<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="'width=device-width, initial-scale=1.0">
    <title>Select language</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  </head>
<body>
    <div class="view">
        <div class="lang_panel">
            <ul class="lang_list">
                <li class="lang_item active" id="all">Все</li>
                <li class="lang_item" id="chinese">chinese</li>
                <li class="lang_item" id="spanish">spanish</li>
                <li class="lang_item" id="english">english</li>
                <li class="lang_item" id="arabic">arabic</li>
                <li class="lang_item">hindi</li>
                <li class="lang_item">bengali</li>
                <li class="lang_item">portuguese</li>
                <li class="lang_item">russian</li>
                <li class="lang_item">japanese</li>
                <li class="lang_item">italian</li>
                <li class="lang_item">french</li>
                <li class="lang_item">korean</li>
                <li class="lang_item">german</li>
            </ul>
        </div>
        <div class="tile">
            <div class="tile_item">
                <div class="country"></div>
                <div class="capital"></div>
            </div>
        </div>
    </div>
</body>
</html>
