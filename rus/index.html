<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Select language</title>
        <link rel="stylesheet" type="text/css" href="styles/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="view">
            <div class="lang-panel">
                <ul class="lang-list">
                    <li><button class="lang-list__item" id="all">Все</button></li>
                    <li><button class="lang-list__item" id="chinese">Chinese</button></li>
                    <li><button class="lang-list__item" id="spanish">Spanish</button></li>
                    <li><button class="lang-list__item" id="english">English</button></li>
                    <li><button class="lang-list__item" id="arabic">Arabic</button></li>
                    <li><button class="lang-list__item" id="hindi">Hindi</button></li>
                    <li><button class="lang-list__item" id="bengali">Bengali</button></li>
                    <li><button class="lang-list__item" id="portuguese">Portuguese</button></li>
                    <li><button class="lang-list__item active" id="russian">Russian</button></li>
                    <li><button class="lang-list__item" id="japanese">Japanese</button></li>
                    <li><button class="lang-list__item" id="italian">Italian</button></li>
                    <li><button class="lang-list__item" id="french">French</button></li>
                    <li><button class="lang-list__item" id="korean">Korean</button></li>
                    <li><button class="lang-list__item" id="german">German</button></li>
                </ul>
            </div>
            <ul class="tile" id="ul">
                <div class="tile__item ru background">
                    <h2 class="country">Россия</h2>
                    <h3 class="capital">Москва</h3>
                </div>
                <div class="tile__item az background">
                    <h2 class="country">Азербайджан</h2>
                    <h3 class="capital">Баку</h3>
                </div>
                <div class="tile__item kz background">
                    <h2 class="country">Казахстан</h2>
                    <h3 class="capital">Астана</h3>
                </div>
                <div class="tile__item by background">
                    <h2 class="country">Беларусь</h2>
                    <h3 class="capital">Минск</h3>
                </div>
                <div class="tile__item kg background">
                    <h2 class="country">Киргизия</h2>
                    <h3 class="capital">Бишкек</h3>
                </div>
                <div class="tile__item tj background">
                    <h2 class="country">Таджикистан</h2>
                    <h3 class="capital">Душанбе</h3>
                </div>
                <div class="tile__item tm background">
                    <h2 class="country">Туркменистан</h2>
                    <h3 class="capital">Ашхабад</h3>
                </div>
                <div class="tile__item uz background">
                    <h2 class="country">Узбекистан</h2>
                    <h3 class="capital">Ташкент</h3>
                </div>
            </ul>
        </div>
        
    </body>
</html>
